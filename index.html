<!doctype html>
<html>
<head>
    <title>dailybanner</title>
</head>
<body>
    <img src="images/flowerwatercolor.jpg">
    <p id="current_date"></p>
    
    <script>
        date = new Date();
        // year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        document.getElementById("current_date").innerHTML = month + "/" + day;
    </script>
</body>
</html>
